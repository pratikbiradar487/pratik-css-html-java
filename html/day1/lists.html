<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>unordered list</h1>
    <ul type="square">
        <li><mark>cse</mark></li>
        <li><mark>aiml</mark></li>
        <li><mark>ece</mark></li>
        <li><mark>mech</mark></li>
        <ul>
    <h1>ordered list</h1>
        <p>type = a</p>
        <h2>departments</h2>
        <ol>type=a
        <li>aiml</li>
        <li>cse</li>
        <li>mech</li>
        </ol><ol>

</body>
</html>
