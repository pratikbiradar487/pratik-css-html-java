<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        table{
            border-collapse:collapse
        }
    </style>
</head>
<body>
    <h1>table in html</h1>
    <pre>
    1.table -> to create table
    2.tr -> to create 
    3.thead - create a header
    4.tbody - create a body
    5.td - create columns
    </pre>
    <table border="3">
     <thead>
        <tr>
            <th>team</th>
            <th>points</th>
            <th>rebounds</th>
        </tr>
     </thead>
       <tbody>
        <tr>
            <td>mavs</td>
            <td>99</td>
            <td>22</td>
        </tr>
        
        <tr>
            <td>hawks</td>
            <td>104</td>
            <td>20</td>
        </tr>
        
        <tr>
            <td>Horents</td>
            <td>88</td>
            <td>25</td>
        </tr>

        <tr>
            <td>lakers</td>
            <td>113</td>
            <td>19</td>
        </tr>
        
        <tr>
            <td>warriros</td>
            <td>109</td>
            <td>32</td>
        </tr>

       </tbody>

    </table>
</body>
</html>
