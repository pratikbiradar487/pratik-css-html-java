<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration </title>
</head>
<body>
    <h1>forms in html</h1>
    <p>registration form</p>
    <form>
        <label for="f_name">first name:</label>
        <input type="text" name="f_name"id="f_name" placeholder="enter your  first name"><br>
        <label for="lname">last name:</label>
        <input type="text" name="lname"id="lname" placeholder="enter your last name"><br>
        <label for="email">email:</label>
        <input type="email" name="email" id="email" placeholder="enter your email"><br>
        <label for="password">password:</label>
        <input type="text" name="password"id="password" placeholder="enter your password"><br>
        <label for="gender">gender:</label><br>
        <label for="gender">male:</label>
        <input type="radio" name="male" id="male"> 
        <label for="gender">female:</label>
        <input type="radio" name="female" id="female"> 
        <label for="gender">others:</label>
        <input type="radio" name="others" id="others"> <br>
        <label for="dob">dob:</label>
        <input type="date" name="dob" id="dob"> <br>
        <label for="age">age:</label>
        <input type="number" name="age" id="age" placeholder="enter your age"> <br>
        <label >skills:</label> <br>
        <label for="html">html</label>
        <input type="checkbox" name="skills" id="skills" class="html"> 
        <label for="css">css</label>
        <input type="checkbox" name="skills" id="skills" class="css"> 
        <label for="js">css</label>
        <input type="checkbox" name="skills" id="skills" class="js"> 
        <label for="react">css</label>
        <input type="checkbox" name="skills" id="skills" class="react"> <br>
        <label for="adress">adress</label>
        <textarea name="adress" id="adress" class="adress" placeholder="enter your adress" rows="5" cols="50"> 
        </textarea> <br>
        <input type="submit" value="regester" id="submit" class="submit">
        <input type="reset" value="reset" id="reset" class="reset">


    </form>
    
</body>
</html>
