<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merged tables</title>
    <style>
        table{
            border-collapse:collapse
        }
    </style>
</head>
<body>
    <table border="2">
        <thead>
            <tr> 
                <th rowspan="2"></th>
                <th colspan="2" style="color: red;">average</th>
                <th rowspan="2" style="color: rgb(255, 162, 0);">red eyes</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
        </thead>
        <tbody>
            <th>males</th>
            <td>45</td>
            <td>25</td>
            <td>23%</td>
        </tbody>
        <tbody>
            <th>females</th>
            <td>67</td>
            <td>12</td>
            <td>27%</td>
        </tbody>
    </table>
    
</body>
</html>
