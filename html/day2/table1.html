<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        table{
            border-collapse:collapse
        }
    </style>
</head>
<body>
    <h1>table in html</h1>
    <pre>
    1.table -> to create table
    2.tr -> to create 
    3.thead - create a header
    4.tbody - create a body
    5.td - create columns
    </pre>
    <table border="1">
     <thead>
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th>age</th>
        </tr>
     </thead>
       <tbody>
        <tr>
            <td>jhone</td>
            <td>don</td>
            <td>25</td>
        </tr>
        
        <tr>
            <td>pavan</td>
            <td>age</td>
            <td>20</td>
        </tr>
        
        <tr>
            <td>jhon</td>
            <td>don</td>
            <td>25</td>
        </tr>

       </tbody>

    </table>
</body>
</html>
